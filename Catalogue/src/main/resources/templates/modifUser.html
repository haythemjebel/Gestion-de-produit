<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Update User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid ">
			<ul class="nav navbar-nav">
				<li><a th:href="@{index}">All Produits</a></li>
				<li><a th:href="@{find}">Chercher</a></li>
				<li><a th:href="@{form}">Add</a></li>
				<li><a th:href="@{supprimer}">Delete</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">User <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{ajouter}">Add</a></li>
						<!-- <li><a th:href="@{modifier}">Update</a></li> -->
						<li><a th:href="@{drop}">Delete</a></li>
					</ul></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{logout}"
					th:text="${#session.getAttribute('name')}"></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">All Users</div>
			<div class="panel-body">
				<div class="container">
					<form th:action="@{/affupdate}" method="get" id="myform">
						<label>Username :</label> <select name="id"
							onchange="document.getElementById('myform').submit()">
							<option th:each="u:${users}" th:value="${u.id}"
								th:text=${u.username}></option>
						</select>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-xs-12 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">Edit User</div>
				<div class="panel-body">
					<form th:action="@{sauvgarder}" method="post">
						<div class="form-group">
							<label>Id :</label> <input class="form-control"
								th:value="${us.id}" type="text" name="id" />
						</div>
						<div class="form-group">
							<label>Username</label> <input class="form-control"
								th:value="${us.username}" type="text" name="username" />
						</div>
						<div class="form-group">
							<label>Password</label> <input class="form-control"
								th:value="${us.password}" type="text" name="password" />
						</div>
						<div class="form-group">
							<label>Role</label> <input class="form-control"
								th:value="${us.Role}" type="text" name="Role" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div> 
	</div>

	<footer class="navbar-fixed-bottom text-center py-3">
		<div class="container">
			<p>Copyright@JEBEL</p>
		</div>
	</footer>

</body>
</html>
